require:
  - rubocop-rails
  - rubocop-rspec
  - rubocop-performance

AllCops:
  TargetRubyVersion: 2.7.3
  Exclude:
    - bin/**/*
    - db/**/*
    - vendor/bundle/**/*
    - tmp/**/*
    - config/**/*
  NewCops: enable

Layout/LineLength:
  Max: 120

Style/Documentation:
  Enabled: false

Style/HashSyntax:
  Enabled: false


Metrics/BlockLength:
  Exclude:
    - 'app/admin/**/*'
  AllowedMethods: ['describe', 'context']

RSpec/MultipleExpectations:
  Enabled: false

Rails:
  Enabled: true

RSpec/ExampleLength:
  Max: 20

RSpec/NestedGroups:
  Enabled: false

RSpec/MultipleMemoizedHelpers:
  Enabled: false

RSpec/NamedSubject:
  Enabled: false
