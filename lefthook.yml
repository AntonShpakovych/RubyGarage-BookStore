pre-commit:
  parallel: true
  commands:
    brakeman:
      run: brakeman --no-pager
    audit:
      run: bundle-audit check
    database_consistency:
      run: bundle exec database_consistency
    rubocop:
      glob: "*.rb"
      run: bundle exec rubocop --force-exclusion {files}
    fasterer:
      glob: "*.rb"
      run: bundle exec fasterer
